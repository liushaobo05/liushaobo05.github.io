        <h4 id="一、安装"><a href="#一、安装" class="headerlink" title="一、安装"></a>一、安装</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install -y dnsmasq</span><br></pre></td></tr></table></figure>
<h4 id="二、配置"><a href="#二、配置" class="headerlink" title="二、配置"></a>二、配置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"># 编辑配置文件</span><br><span class="line">vim /etc/dnsmasq.conf</span><br><span class="line"># 上游 DNS 定义</span><br><span class="line">resolv-file=/etc/resolv.dnsmasq.conf</span><br><span class="line"># 取消从本地 hosts 读取</span><br><span class="line">no-hosts</span><br><span class="line"># 监听地址</span><br><span class="line">listen-address=127.0.0.1,192.168.1.106</span><br><span class="line"># 指定本地 dns host 配置</span><br><span class="line">addn-hosts=/etc/dnsmasq.hosts</span><br><span class="line"># 设置 dns 缓存大小</span><br><span class="line">cache-size=150</span><br></pre></td></tr></table></figure>
<p><strong>配置dns解析</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"># 增加本地回环</span><br><span class="line">echo &apos;nameserver 127.0.0.1&apos; &gt;&gt; /etc/resolv.conf</span><br><span class="line"># 增加本地 hosts</span><br><span class="line">cp /etc/hosts /etc/dnsmasq.hosts</span><br><span class="line"># 添加上游 DNS 服务器</span><br><span class="line">echo &apos;nameserver 8.8.8.8&apos; &gt;&gt; /etc/resolv.dnsmasq.conf</span><br><span class="line">echo &apos;nameserver 192.168.1.1&apos; &gt;&gt; /etc/resolv.dnsmasq.conf</span><br></pre></td></tr></table></figure></p>
<h4 id="三、测试"><a href="#三、测试" class="headerlink" title="三、测试"></a>三、测试</h4><p><strong>首先启动 dnsmasq</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">systemctl enable dnsmasq</span><br><span class="line">systemctl start dnsmasq</span><br><span class="line">systemctl status dnsmasq</span><br></pre></td></tr></table></figure></p>
<p>使用 dig 命令测试即可</p>
